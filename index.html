<!doctype html>
<html lang="en">

<head>
    <title>Coding Quiz Challenge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- This CSS -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;669;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="container">
        <div class="row" id="top">
            <div class="col-6" id="highscores">
                <a href="/"> View Highscores</a>
            </div>
            <div class="col-5" id="time">
                Time:
            </div>
            <div class="col-1" id="seconds">

            </div>

        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <h1>{CODING QUIZ CHALLENGE}</h1>
        </div>
        <figure id="instructions">


            <div class="row=">
                <p>Select the correct answer for questions about what you've learned so far in Coding Bootcamp! Your
                    alloted time in is in the upper-right corner.</p>

                <p style="color:rgb(193,156,0);margin-top:-2em;">(Wrong answers cost you 10 seconds!)</p>
            </div>


        </figure>
        <p>. . . </p>
        <div class="container" id="button">
            <div class="row justify-content-center">

                <button>[ &nbsp;START&nbsp; ]</button>
            </div>
        </div>
    </main>

    <footer>
        <p id="footer" style="font-size: smaller;">JONATHAN ALPART 2020.</p>
    </footer>

    <!-- This JavaScript -->
    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
